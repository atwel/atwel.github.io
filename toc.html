<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Table of Contents</title>
<style>


#parent {display: table;}

#child {
    display: table-cell;
    vertical-align: middle;
	padding-left:15%;
	padding-right: 15%;

}

#title {
	font: 100 70px "Helvetica Neue";
    fill: #eee;
}

#sub {
	font: 100 40px "Helvetica Neue";
    fill: #eee;
}

#controls {
    position: absolute;
    right: 25px;
}

a {
    text-decoration: none !important;
	color: #000
}

.toc tr {
	font: 100 20px "Helvetica Neue";
	line-height: 30px;

}

.toc td {
	width: 450px;

}





</style>
<script>
function moveNext(elem) {
    var tidx  = +(elem.getAttribute('tabindex')) +1,
        elems = document.getElementsByTagName('a');

    for (var i=elems.length; i--;) {
        var tidx2 = elems[i].getAttribute('tabindex');
        if (tidx2 == tidx) elems[i].focus();
    }
}

function moveLast(elem) {
    var tidx  = +(elem.getAttribute('tabindex')) -1,
        elems = document.getElementsByTagName('a');

    for (var i=elems.length; i--;) {
        var tidx2 = elems[i].getAttribute('tabindex');
        if (tidx2 == tidx) elems[i].focus();
    }
}
    document.onkeydown = function(e) {

        switch (e.keyCode) {
			case 88:
			    document.activeElement.click();
			    break;
			case 33:
                moveLast(document.activeElement);
                break;
            case 34:
				moveNext(document.activeElement);
                break;
            case 37:
				moveLast(document.activeElement);
                break;
            case 39:
				moveNext(document.activeElement);
                break;

        }
    };
</script>

<body>
<div id="parent">
	<div id="child">
		<center><div id="sub">No Table of Contents Created</div></center><br><br>



</div>
</div>







<div id="controls">
<a href="CSSindex.html" ><img src="blockM.png" height="50px" style="padding-right:15px"></a>
</div>




<script>
document.getElementById("parent").style.height = window.innerHeight*.92+"px";
document.getElementById("parent").style.width = window.innerWidth*.98+"px";
</script>
</body>
</html>
