<script>
    document.onkeydown = function(e) {

        switch (e.keyCode) {
            case 88:
                document.getElementById("toc").click()
                break;
            case 33:
                document.getElementById("lastPage").click()
                break;
            case 34:
                document.getElementById("nextPage").click()
                break;
            case 37:
                document.getElementById("lastPage").click()
                break;
            case 39:
                document.getElementById("nextPage").click()
                break;

        }
    };
</script>

<body>

        <li>?</li></ul></div>

</center>
</div>
</div>
