<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Slide 2</title>
<style>


#parent {display: table;}

#child {
    display: table-cell;
    vertical-align: middle;
	padding-left:15%;
	padding-right: 15%;
}

#title {
	font: 100 70px "Helvetica Neue";
    fill: #eee;
}

#sub {
	font: 100 40px "Helvetica Neue";
    fill: #eee;
}

#controls {
    position: absolute;
    right: 25px;
}

</style>
<script>
    var strokes = 0;
    document.onkeydown = function(e) {

        switch (e.keyCode) {
            case 88:
                document.getElementById("toc").click()
                break;
            case 33:
                document.getElementById("lastPage").click()
                break;
            case 34:
                document.getElementById("nextPage").click()
                break;

            case 37:
                document.getElementById("lastPage").click()
                break;
            case 39:
                document.getElementById("nextPage").click()
				break;


            }
    };
</script>

<body>
<div id="parent">
	<div id="child">
	<center><div id="title">The Role of Niche Signals in Self-Organization in Society:</div><br><br><br><div id="sub">An Experimental Study of Extra-Network Social Signals </div><br><br>
</center>
</div>
</div>







<div id="controls">
<a id="lastPage" href="CSSindex.html"><img src="left_arrow.png" height="50px" style="padding-right:15px"></a>
<a id="toc" href="toc.html" ><img src="blockM.png" height="50px" style="padding-right:15px"></a>
<a id="nextPage" href="CSS3.html"><img src="right_arrow.png" height="50px"></a>
</div>




<script>
document.getElementById("parent").style.height = window.innerHeight*.92+"px";
document.getElementById("parent").style.width = window.innerWidth*.98+"px";
</script>
</body>
</html>
